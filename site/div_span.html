<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            div and span elements
        </title>
    </head>
    <body>
        <div>Div 1</div>
        <div>Div 2 (just after div 1)</div>
        <span>Span 1 (After div 2)</span>
        <div>Div 3 (after span 1)
            <span>Span 2: Inside div 3</span>
            Extra content of div 3
        </div>
    </body>
</html>
